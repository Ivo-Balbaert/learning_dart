<polymer-element name="bank-account-form">
  <template>
    <style>
      body {
    background-color: #F8F8F8;
    font-family: 'Open Sans', sans-serif;
    font-size: 14px;
    font-weight: normal;
    line-height: 1.2em;
    margin: 15px;
    padding: 20px;
  }
  
  form {
    background: #9cbc2c;
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    border-radius: 5px;
    padding: 20px;
    width: 400px;
  }
  
  h1, p {
    color: #333;
  }
  
  .auto-style1 {
    width: 25%;
    border: 1px solid #0000FF;
  }
  
  .auto-style2 {
    width: 107px;
   }
  
  .btns {
    width: 127px;
  }
  
  .red {
    color: red;
  }
  
    </style>
    <form name="account">
    
       <table class="auto-style1">
           <tr>
              <td class="auto-style2">Number</td>
              <td> {{ bac.number }} </td>
           </tr>
           <tr>
              <td class="auto-style2">Owner</td>
              <td> {{ bac.owner.name.toUpperCase() }} </td>
              <td></td>
           </tr>
           <tr>
           </tr>
           <tr>
              <td> Balance </td>
              <td> {{ bac.balance }} </td>
            </tr>
           <tr>
              <td class="auto-style2">Address </td>
              <td> {{ bac.owner.address }} </td>
           </tr>
           <tr>
              <td class="auto-style2">Amount transaction</td>
              <td><input type="text" value="{{in_amount}}"/></td>
              <td></td>
           </tr>
           <tr>
              <td class="auto-style2">
                  <button id="btn_deposit" on-click="deposit" class="btns">Deposit - Withdrawal</button>
               </td>
              <td>
                  <button id="btn_interest" on-click="interest" class="btns">Add interest</button>
              </td>
          </tr>
      </table>
      <div class="red"> {{errormessage}} 
      </div>
    
      <template repeat="{{acc in accounts}}">
        {{ acc }} <br/>
      </template>
     </form>
  </template>
  <script type="application/dart" src="bankaccountform.dart"></script>
</polymer-element>
